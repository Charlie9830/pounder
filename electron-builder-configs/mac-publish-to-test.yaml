artifactName: '${productName}.${ext}'
directories:
  output: ./builds
  buildResources: ./build-resources
files:
  - ./dist/
  - ./main.js
mac:
  icon: ./icon.icns
  publish:
    provider: generic
    url: 'http://127.0.0.1:3001'
dmg:
  icon: ./icon.icns
  title: '${productName} ${version}'
  artifactName: '${productName}-${version}.${ext}'
forceCodeSigning: false
